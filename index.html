<html>

<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
</head>

<body>
    <div class="app-container">
        <div class="header"><img class="header-image" src="images\burgar.jpg" alt="darkmatter" /></div>
    </div>
    <div id="appContainer"></div>
    <div id="order-box" class="order-container hidden">
        <h1>Your Order</h1>
        <div id="order-container" class="orderContainer hidden">
        </div>
        <div class="total-price-container">
            <div>Total Price:</div>
            <div id="total-price">$</div>
        </div>
        <button id="complete-order-button" class="order-button">Complete Order</button>
    </div>

    <section id="pay-modal" class="modal hidden">
        <div class="flex">
            <button id="close-pay-modal" class="btn-close">â¨‰</button>
        </div>
        <div class="modal-header">
            <h3>Enter card details</h3>
        </div>
        <input id="name" class="required" required placeholder="Name" />
        <input class="required" required placeholder="Card number" />
        <input class="required" required placeholder="CVV" />
        <button for="name" id="payBtn" class="pay-btn">Pay</button>
    </section>

    <div id="blur-overlay" class="overlay hidden"></div>
    <script src="index.js" type="module"></script>
</body>

</html>
